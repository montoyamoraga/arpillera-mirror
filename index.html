<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Espejo de arpilleras</title>

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      #divsContainer {
        text-align:center;
      }
      #imgContainer, #canvasContainer {
        display:inline;
      }
    </style>

    <script src="./libraries/p5.min.js"></script>
    <script src="./libraries/p5.dom.min.js"></script>
    <script src="./libraries/ml5.min.js"></script>
    <script src="./js/sketch.js"></script>
  </head>
  <body>

    <h1>Arpillera mirror</h1>

    <p>Spacebar for toggling on/off.</p>

    <p>Numbers 1-8 for selecting different arpilleras.</p>

    <button id="startStop">Start</button>

    <p id='status'>Loading model</p>

    <div id="divsContainer">

      <div id="canvasContainer"></div>

      <div id="imgContainer">
        <img src="images/00-afiche.jpg" id="img0" />
        <img src="images/01-arbol-de-la-vida.jpg" id="img1" />
        <img src="images/02-contra-la-guerra.jpg" id="img2" />
        <img src="images/03-cristo-en-bikini.jpg" id="img3" />
        <img src="images/04-el-circo.jpg" id="img4" />
        <img src="images/05-el-hombre.jpg" id="img5" />
        <img src="images/06-la-cantante-calva.jpg" id="img6" />
        <img src="images/07-la-cueca.jpg" id="img7" />
      </div>


    </div>

  </body>
</html>
